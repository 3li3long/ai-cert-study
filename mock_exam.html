    // ç³»çµ±é‚è¼¯

            // ç”±æ–¼ä¸Šé¢æ¸²æŸ“æ™‚ onclick å¸¶å…¥äº†åŸå§‹ç´¢å¼•ï¼Œæˆ‘å€‘å¯ä»¥ç”¨ DOM æŸ¥æ‰¾
            const correctBtn = Array.from(allBtns).find(b => b.getAttribute('onclick').includes(`, ${correctIdx},`));

                if(key === 'tool') advice = "å»ºè­°å¤šæ“ä½œ Fooocusï¼Œç†Ÿæ‚‰ Style, Image Prompt èˆ‡ Inpaint ä½ç½®ã€‚";
