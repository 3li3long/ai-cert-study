        // System Logic
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const progressText = document.getElementById('pageNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const chapterBtns = document.querySelectorAll('.chapter-btn');

        function initSlides() {
            slider.innerHTML = '';
            slidesData.forEach((data, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                if (index === 0) slideDiv.classList.add('active');
                
                slideDiv.innerHTML = `
                    <div style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px;">${data.t}</div>
                    ${data.c}
                    <div class="slide-footer">Slide ${index + 1} / ${slidesData.length}</div>
                `;
                slider.appendChild(slideDiv);
            });
            updateUI();
        }

        function changeSlide(direction) {
            const nextIndex = currentSlide + direction;
            if (nextIndex >= 0 && nextIndex < slidesData.length) {
                currentSlide = nextIndex;
                updateSlidesClass();
                updateUI();
            }
        }

        function jumpToChapter(index) {
            currentSlide = index;
            updateSlidesClass();
            updateUI();
        }

        function updateSlidesClass() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'prev');
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index < currentSlide) {
                    slide.classList.add('prev');
                }
            });
            if(slides[currentSlide]) slides[currentSlide].scrollTop = 0;
        }

        function updateUI() {
            progressText.innerText = `${currentSlide + 1} / ${slidesData.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;

            chapterBtns.forEach(btn => btn.classList.remove('active'));
            if(currentSlide < 10) chapterBtns[0].classList.add('active');
            else if(currentSlide < 20) chapterBtns[1].classList.add('active');
            else if(currentSlide < 30) chapterBtns[2].classList.add('active');
            else if(currentSlide < 42) chapterBtns[3].classList.add('active');
            else if(currentSlide < 50) chapterBtns[4].classList.add('active');
            else chapterBtns[5].classList.add('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
        });

        initSlides();
    </script>
